<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets Page</title>
    <link rel="stylesheet" href="../css/planets.css">
</head>

<body>
    <div class="imagine">
        <canvas id="myCanvas" width="800" height="600"></canvas>
        <div class="settings">
            <label for="radiusInput">Radius:</label>
            <input type="number" id="radiusInput" value="25"><br>
            <label for="vxInput">X Velocity:</label>
            <input type="number" id="vxInput" value="0"><br>
            <label for="vyInput">Y Velocity:</label>
            <input type="number" id="vyInput" value="0"><br>
            <label for="gravityInput">Gravity:</label>
            <input type="number" id="gravityInput" value="0.3"><br>
            <label for="elasticityInput">Elasticity:</label>
            <input type="number" id="elasticityInput" value="0.6"><br>

        </div>
    </div>
    <script src="../JS/planets.js"></script>
</body>

</html>
